<h3 class="c-blue fs-1 fw-bolder">Settings</h3>
<div class="row">
  <div class="col-sm-12">
    <div class="card bg-dark">
      <div class="card-body">
        <div class="text2 c-fff">
          <h4 class="fs-2 fw-bolder">General Info</h4>
          <p class="fs-3">General Information About Your Account</p>
        </div>
        <div class="mt-3">
          <label class="c-fff mb-1" for="first">First Name :</label>
          <input class="bg-dark form-control border-dark-subtle" type="text" id="first" placeholder="First Name">
        </div>
        <div class="mt-3">
          <label class="c-fff mb-1" for="last">Last Name :</label>
          <input class="bg-dark form-control border-dark-subtle" id="last" type="text" placeholder="Last Name" />
        </div>
        <div class="mt-3">
          <label class="c-fff mb-1" for="email">Email :</label>
          <div class="d-flex align-items-center">
            <input class="bg-dark w-75 form-control border-dark-subtle" id="email" type="email" placeholder="Email" />
            <a class="c-blue d-block fs-2 ms-3" href="#">Change</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6 mt-2">
    <div class="card bg-dark">
      <div class="card-body">
        <div class="social-boxes bg-dark c-fff">
          <h2 class="mt-0 mb-2">Social Info</h2>
          <p class="mt-0 mb-3 c-grey fs-15">Social Media Information</p>
          <div class="d-flex align-items-center mb-4">
            <i class="fa-brands fa-twitter"></i>
            <input class="form-control border-dark-subtle bg-dark" type="text" placeholder="Twitter Username" />
          </div>
          <div class="d-flex align-items-center mb-4">
            <i class="fa-brands fa-facebook-f"></i>
            <input class="form-control border-dark-subtle bg-dark" type="text" placeholder="Facebook Username" />
          </div>
          <div class="d-flex align-items-center mb-4">
            <i class="fa-brands fa-linkedin"></i>
            <input class="form-control border-dark-subtle bg-dark" type="text" placeholder="Linkedin Username" />
          </div>
          <div class="d-flex align-items-center">
            <i class="fa-brands fa-youtube"></i>
            <input class="form-control border-dark-subtle bg-dark" type="text" placeholder="Youtube Username" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6 mt-2">
    <div class="card bg-dark">
      <div class="card-body">
        <div class="social-boxes bg-dark c-fff">
          <h2 class="mt-0 mb-2">Widgets Control</h2>
          <p class="mt-0 mb-2 c-grey fs-15">Show/Hide Widgets</p>
          <div class="control d-flex align-items-center mb-15">
            <input type="checkbox" id="one">
            <label for="one">Quick Draft</label>
          </div>
          <div class="control d-flex align-items-center mb-15">
            <input type="checkbox" id="two" checked />
            <label for="two">Yearly Targets</label>
          </div>
          <div class="control d-flex align-items-center mb-15">
            <input type="checkbox" id="three" checked />
            <label for="three">Tickets Statistics</label>
          </div>
          <div class="control d-flex align-items-center mb-15">
            <input class="bg-dark" type="checkbox" id="four" checked />
            <label for="four">Latest News</label>
          </div>
          <div class="control d-flex align-items-center mb-15">
            <input type="checkbox" id="five" />
            <label for="five">Latest Tasks</label>
          </div>
          <div class="control d-flex align-items-center mb-15">
            <input type="checkbox" id="six" checked />
            <label for="six">Top Search Items</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
